<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vBulletin IgnorePlus</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-dark">
    <header class="bg-light text-dark text-center p-3">
        <h1><i class="fa-regular fa-circle-xmark"></i> vBulletin IgnorePlus</h1>
    </header>

    <main class="container mt-4 mx-auto">
        <article class="mb-4 card">
            <header class="card-header bg-primary">
                <h3 class="card-title mb-0 text-white">Username to Ignore</h3>
            </header>
            <section class="card-body d-flex justify-content-center align-items-center flex-column">
                <form id="username-form" class="d-flex">
                    <input type="text" id="username-to-hide" class="form-control me-2">
                    <button id="save-btn" class="btn btn-success">Save</button>
                </form>
                <div id="success-message" class="alert alert-success mt-3" role="alert">
                    <!-- Success text will be injected here -->
                </div>
            </section>
        </article>

        <article class="card">
            <header class="card-header bg-danger">
                <h3 class="card-title mb-0 text-white">Ignored Users</h3>
            </header>
            <section class="card-body">
                <ul id="hidden-users" class="list-group">
                    <!-- List items will be appended here -->
                </ul>
            </section>
        </article>
    </main>

    <footer class="bg-light text-dark text-center p-3 mt-4">
        <p>Â© 2023 Spencer Stewart</p>

    </footer>


    <script src="lib/bootstrap@5.3.0-alpha1.bundle.min.js"></script>
    <script type="module" src="js/options/options.js"></script>
</body>
</html>
